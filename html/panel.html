<!DOCTYPE html>
<html>
<head>
  <title>Web Audio</title>
  <link rel='stylesheet' type='text/css' href='css/c.css'>
  <link rel='stylesheet' type='text/css' href='css/joint.min.css'>
  <style>
    /** Hide JointJS tools that appear on links during hover. */
    .connection-wrap, .marker-arrowhead, .link-tools, .marker-vertices {
      display: none;
    }

    .joint-element {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id='dev-tools-panel'>
    <div id='text-sandbox'></div>
    <div id='graph'></div>
    <div id='lower-left-menu'>
      <img src='media/images/see-whole-graph.svg'
          id='resize-to-fit-button'
          alt='Resize to fit.'
          title='Resize to fit.'>
    </div>
    <div id='loading-screen'>
      <div id="spinner"></div>
    </div>
    <div id='updates-missing-screen'>
      Web audio events occurred before developer tools had opened.
      Please refresh the page to use this tool.
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/index.js"></script> <!-- This is lodash. -->
  <script src="js/backbone-min.js"></script>
  <script src="js/graphlib.min.js"></script>
  <script src="js/dagre.core.min.js"></script>
  <script src="js/svg-pan-zoom.min.js"></script>
  <script src="js/joint.min.js"></script>
  <script src='js/panel.js'></script>
</body>
</html>
